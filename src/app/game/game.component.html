<div *ngIf="currentQuestion">
  <div class="question-container">
    <h3 class="question" [innerHTML]="currentQuestion.question"></h3>
    <ul class="answer-choices-container">
      <li class="answer" *ngFor="let answer of currentQuestion.possible_answers">
          <span class="box-content">{{ answer }}</span>
      </li>
    </ul>
  </div>
</div>
